<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Calculateur de prêt hypothécaire</title>
    <style>
        body {
            margin: 40px;
        }

        label {
            font-weight: bold;
        }

        input {
            margin-bottom: 12px;
            padding: 6px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
            margin-top: 10px;
        }
        a{
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            background-color: #333;
            border-radius: 4px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h2>Calculateur de prêt</h2>

    <label>Montant du prêt :</label><br>
    <input type="number" id="principal" placeholder="Ex : 100000"><br>

    <label>Taux d'intérêt annuel (%) :</label><br>
    <input type="number" id="interet" placeholder="Ex : 5"><br>

    <label>Durée du prêt (années) :</label><br>
    <input type="number" id="annee" placeholder="Ex : 20"><br>

    <button onclick="calculer()">Calculer le paiement mensuel</button>

    <p id="resultat"></p>

    <a href="index.html" type="button">Revenir au Portfolio</a>

    <script src="script.js"></script>

</body>

</html>
