<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice Dates</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 200px;
        }

        button {
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
        }

        p {
            font-size: 18px;
        }
        a{
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            background-color: #333;
            border-radius: 4px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h2>Manipulation de Dates</h2>

    <!-- Formulaire -->
    <form id="formDate">
        <label>Entrez une date (JJ-MM-AAAA) :</label><br><br>
        <input type="text" id="dateSaisie" placeholder="ex: 25-12-2025">
        <button type="button" onclick="traiterDate()">Valider</button>
    </form>

    <!-- Résultats -->
    <p id="jour"></p>
    <p id="mois"></p>
    <p id="annee"></p>
    <p id="difference"></p>
    <a href="index.html" type="button">Revenir au Portfolio</a>
    <script>
        function traiterDate() {
            let dateTxt = document.getElementById("dateSaisie").value;

            // Vérification simple du format JJ-MM-AAAA
            let regex = /^(\d{2})-(\d{2})-(\d{4})$/;

            if (!regex.test(dateTxt)) {
                alert("Veuillez saisir une date valide au format JJ-MM-AAAA");
                return;
            }
            let [_, jj, mm, aaaa] = dateTxt.match(regex);

            let dateObj = new Date(aaaa, mm - 1, jj);

            document.getElementById("jour").innerText = "Jour : " + dateObj.getDate();
            document.getElementById("mois").innerText = "Mois : " + (dateObj.getMonth() + 1);
            document.getElementById("annee").innerText = "Année : " + dateObj.getFullYear();

            let aujourdhui = new Date();
            let diffMs = aujourdhui - dateObj;
            let diffJours = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            document.getElementById("difference").innerText =
                "Différence avec la date d'aujourd'hui : " + diffJours + " jours";
        }
    </script>

</body>

</html>
